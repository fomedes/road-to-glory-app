<h6 mat-dialog-title>Introduzca la contraseña</h6>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="password" type="password">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="primary" (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" (click)="onSubmit()">Enviar</button>
    </div>
